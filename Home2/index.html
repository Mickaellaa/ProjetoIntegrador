<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
<!--Boxiocns CDN Link-->
<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Quarta Página</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <img src="./Img/novologo.png">
            <!--<i class='bx bx-book-heart' ></i>-->
            <span class="logo_name">Quarta Página</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-home-heart'></i>
                    <span class="link_name">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-buildings'></i>
                    <span class="link_name">Sobre Nós</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Sobre Nós</a></li>
               </ul>
            </li>
            <li>
               <div class="iocn-link">
                   <a href="#">
                    <i class='bx bx-book-heart'></i>
                       <span class="link_name">Livros</span>
                   </a>
                   <i class='bx bx-chevron-down'></i>
               </div>
               <ul class="sub-menu">
                    <li><a class="link_name" href="#">Livros</a></li>
                   <li><a href="#">Romance</a></li>
                   <li><a href="#">Aventura</a></li>
                   <li><a href="#">Fantasia</a></li>
               </ul>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="#">
                        <i class='bx bx-news'></i>
                        <span class="link_name">Novidades</span>
                    </a>
                    <i class='bx bx-chevron-down arrow'></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="#">Novidades</a></li>
                   <li><a href="#">Inéditos</a></li>
                   <li><a href="#"></a></li>
                   <li><a href="#"></a></li>
               </ul>
             </li>
             <li>
                <a href="#">
                    <i class='bx bx-line-chart'></i>
                    <span class="link_name">Em Alta</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Em Alta</a></li>
               </ul>
            </li>
        </ul>
        <div>
            <section class="home-section">
                <div class="home-content">
                    <i class='bx bx-menu' ></i>
                    <span class="text"></span>
                </div>
            </section>
        </div>
        
    <script>

        let arrow = document.querySelectorAll(".arrow");
        for(var i = 0; i < arrow.length; i++){
            arrow[i].addEventListener("click", (e)=>{
                let arrowParent = e.target.parentElement.parentElement;
                arrowParent.classList.toggle("showMenu");
                
            });
        }

        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("close");
        })

    </script>
</body>
</html>
